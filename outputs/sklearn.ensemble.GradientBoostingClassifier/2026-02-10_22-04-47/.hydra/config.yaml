dataset:
  test_size: 0.2
  stratify: true
preprocessing:
  _target_: feature_engine.encoding.OneHotEncoder
  _convert_: all
  missing_values: ignore
  variables:
  - sex
  - embarked
  drop_last: false
model:
  _target_: sklearn.ensemble.GradientBoostingClassifier
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 3
  random_state: ${random_state}
random_state: 42
num_imputer:
  _target_: feature_engine.imputation.MeanMedianImputer
  _convert_: all
  imputation_method: mean
  variables:
  - age
  - fare
cat_imputer:
  _target_: feature_engine.imputation.CategoricalImputer
  _convert_: all
  imputation_method: frequent
  variables:
  - sex
  - embarked
